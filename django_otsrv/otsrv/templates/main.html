<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <title>Оптимизация грузоперевозок</title>
</head>
<body>
    <style>.header {
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: center;

    background-image: url('img/header-bg.png');
    }
    </style>
    <header class="header">

        <div class="header__logo-com header__text">
            GaRmOn1A
        </div>

        <div class="header__title header__text">
            Модель оптимизации грузоперевозок
        </div>

        <div class="header__logo-partner">
            <img class="header__logo-partner-img" src="{% static 'img/OCRV_logo.png' %}" alt="">
        </div>
    </header>

    <div class="container">
        <div class="container__titles">
            <p class="container__title">Инструкция</p>
            <ul>
                <li>
                    <p class="container__subtitle">Для обработки и нахождения максимально оптимизированного маршрута загрузите данные на платформу</p>
                </li>

                <li>
                    <p class="container__subtitle">Подождите пару секунд</p>
                </li>

                <li>
                    <p class="container__subtitle">Скачайте готовый файл с решением</p>
                </li>
            </ul>
        </div>
        <div class="container__window">
            <div class="container__window_install">
                <button class="btn">
                    <img class="btn__icon" src="{% static 'img/install.png' %}" alt="">
                    <p class="btn__text">Загрузить данные</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
